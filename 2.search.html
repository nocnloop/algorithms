    <script>
        // 深度优先遍历
        function depth_fitst_search(node) {
            let stack = [node]
            let result = []

            while (stack.length > 0) {
                const last = stack.pop()
                result.push(last.tagName)
                for (let i = last.children.length - 1; i >= 0; i--) {
                    stack.push(last.children[i])
                }
            }
            return result
        }

        // 广度优先遍历
        function breadth_first_search(node) {
            let queue = [node]
            let result = []
            while (queue.length > 0) {
                const last = queue.pop()
                result.push(last.tagName)
                for (let i = 0; i < last.children.length; i++) {
                    queue.unshift(last.children[i])
                }

            }
            return result
        }

        const root = document.getElementById('root')

        console.log(depth_fitst_search(root));

        console.log(breadth_first_search(root));



    </script>
